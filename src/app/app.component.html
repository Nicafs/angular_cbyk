<!-- Engloba toda a aplicação -->
<div class="app-container">
  <!-- <app-loader *ngIf="loading" overlay="true"></app-loader> -->

  <!-- Container do cabeçalho da aplicação -->
  <app-header></app-header>

  <!-- Drawer com menu e conteúdo principal -->
  <div class="main-container">
    <mat-drawer-container>
      <mat-drawer mode="side" opened class="menu-drawer">
        <mat-nav-list>
          @for (link of listNav; track link) {
            <a
              mat-list-item
              [routerLink]="link.routerLink"
              [routerLinkActive]="'menu-active'"
              [activated]="link.isActive"
              >{{ link.label }}</a
            >
          }
        </mat-nav-list>
      </mat-drawer>
      <!-- Container do conteúdo principal da aplicação -->
      <mat-drawer-content>
        <div class="main-content">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
